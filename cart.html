<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Crystal Hunter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #F880C8 0%, #E060B0 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 10px rgba(248, 128, 200, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 0.8rem;
            border-radius: 5px;
            font-size: 0.85rem;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Cart Page Styles */
        .cart-page {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-title {
            text-align: center;
            font-size: 1.8rem;
            color: #F880C8;
            margin-bottom: 1.5rem;
        }

        .cart-container {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 5px 30px rgba(248, 128, 200, 0.15);
        }

        .cart-items {
            margin-bottom: 1.5rem;
        }

        .cart-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            transition: all 0.3s ease;
            gap: 1rem;
        }

        .cart-item:hover {
            background: rgba(248, 128, 200, 0.05);
        }

        .item-details {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .item-icon {
            font-size: 2.5rem;
            min-width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F880C8 0%, #E060B0 100%);
            border-radius: 10px;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .item-price {
            font-size: 1.1rem;
            color: #F880C8;
            font-weight: bold;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .remove-btn:hover {
            background: #cc0000;
            transform: scale(1.02);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-cart-text {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .continue-shopping {
            background: linear-gradient(135deg, #F880C8 0%, #E060B0 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(248, 128, 200, 0.6);
        }

        .cart-summary {
            background: linear-gradient(135deg, rgba(248, 128, 200, 0.1) 0%, rgba(230, 96, 176, 0.1) 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 2px solid #F880C8;
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .total-amount {
            color: #F880C8;
            font-size: 1.5rem;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #F880C8 0%, #E060B0 100%);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(248, 128, 200, 0.5);
        }

        .cart-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .clear-cart-btn {
            flex: 1;
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-cart-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .continue-shopping-btn {
            flex: 1;
            background: #666;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .continue-shopping-btn:hover {
            background: #555;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #F880C8 0%, #E060B0 100%);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
        }

        .footer-content p {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        /* Tablet Styles */
        @media (min-width: 600px) {
            .logo {
                font-size: 2rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 1rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .cart-item {
                flex-direction: row;
                justify-content: space-between;
            }

            .item-icon {
                font-size: 3rem;
                width: 80px;
                height: 80px;
            }

            .item-name {
                font-size: 1.3rem;
            }

            .item-price {
                font-size: 1.2rem;
            }

            .remove-btn {
                width: auto;
            }

            .cart-actions {
                flex-direction: row;
            }

            .summary-row {
                font-size: 1.1rem;
            }

            .summary-total {
                font-size: 1.5rem;
            }

            .total-amount {
                font-size: 2rem;
            }
        }

        /* Desktop Styles */
        @media (min-width: 968px) {
            nav {
                padding: 0 2rem;
            }

            .cart-page {
                margin: 3rem auto;
                padding: 0 2rem;
            }

            .cart-container {
                padding: 2rem;
            }

            .empty-cart {
                padding: 4rem 2rem;
            }

            .empty-cart-icon {
                font-size: 5rem;
            }

            .empty-cart-text {
                font-size: 1.5rem;
            }

            .cart-summary {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">ðŸ’Ž Crystal Hunter</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Page Content -->
    <div class="cart-page">
        <h1 class="page-title">ðŸ›’ Your Shopping Cart</h1>

        <div class="cart-container">
            <div id="cart-content">
                <!-- Cart items will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>Crystal Hunter</h3>
            <p>Email: info@crystalhunter.com | Phone: +1 (555) 123-4567</p>
            <p>&copy; 2025 Crystal Hunter. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get cart from localStorage or initialize empty array
        function getCart() {
            const cartData = localStorage.getItem('crystalHunterCart');
            return cartData ? JSON.parse(cartData) : [];
        }

        // Save cart to localStorage
        function saveCart(cart) {
            localStorage.setItem('crystalHunterCart', JSON.stringify(cart));
        }

        // Update cart count in navigation
        function updateCartCount() {
            const cart = getCart();
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Calculate total price
        function calculateTotal(cart) {
            return cart.reduce(function(total, item) {
                return total + item.price;
            }, 0);
        }

        // Remove item from cart
        function removeFromCart(itemId) {
            let cart = getCart();
            cart = cart.filter(function(item) {
                return item.id !== itemId;
            });
            saveCart(cart);
            displayCart();
            updateCartCount();
        }

        // Clear entire cart
        function clearCart() {
            if (confirm('Are you sure you want to clear your entire cart?')) {
                localStorage.removeItem('crystalHunterCart');
                displayCart();
                updateCartCount();
            }
        }

        // Proceed to checkout
        function checkout() {
            const cart = getCart();
            
            if (cart.length === 0) {
                alert('Your cart is empty! Please add items before checking out.');
                return;
            }

            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }

        // Display cart items
        function displayCart() {
            const cart = getCart();
            const cartContent = document.getElementById('cart-content');

            if (cart.length === 0) {
                cartContent.innerHTML = '<div class="empty-cart"><div class="empty-cart-icon">ðŸ›’</div><div class="empty-cart-text">Your cart is empty</div><a href="index.html#products" class="continue-shopping">Continue Shopping</a></div>';
                return;
            }

            const total = calculateTotal(cart);
            
            let cartHTML = '<div class="cart-items">';
            
            cart.forEach(function(item) {
                cartHTML += '<div class="cart-item"><div class="item-details"><div class="item-icon">' + item.icon + '</div><div class="item-info"><div class="item-name">' + item.name + '</div><div class="item-price">$' + item.price.toLocaleString() + '</div></div></div><button class="remove-btn" onclick="removeFromCart(' + item.id + ')">Remove</button></div>';
            });

            cartHTML += '</div>';

            cartHTML += '<div class="cart-summary"><div class="summary-row"><span>Subtotal:</span><span>$' + total.toLocaleString() + '</span></div><div class="summary-row"><span>Shipping:</span><span>FREE</span></div><div class="summary-total"><span>Total:</span><span class="total-amount">$' + total.toLocaleString() + '</span></div><button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button><div class="cart-actions"><a href="index.html#products" class="continue-shopping-btn">Continue Shopping</a><button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button></div></div>';

            cartContent.innerHTML = cartHTML;
        }

        // Initialize cart display on page load
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
            updateCartCount();
        });
    </script>
</body>
</html>
